    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f1e1d" />

    <!-- Favicon and Manifest Integration -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PristinePrimier Real Estate - Find Your Dream Home" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PristinePrimier Real Estate" />

  </head>

  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration - Only in Production -->
    <script>
      // Only register service worker in production
      if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
